<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span class="hamb"><img src="hamburger.png" alt=""></span>
    
    <div class="form">
        <div class="sidebar">
            <nav><span class="closebtn"><img src="closebtn.png" alt=""></span>
                
                <ul>
                    <li><a href="index.html">Home</li></a>
                    <li><a href="intro.html">Introduction</li></a>
                    <li><a href="cv.html">CV</li></a>
                    <li><a href="blog.html">Blog</li></a>
                    <li><a href="contact.html">Contact Me</li></a>
                </ul>
            </nav>
        </div>

        <form>
            <div class="txt">
                <h3>Fill this form to Contact Me</h3>
            </div>
            <div class="fill">
                <div class="name">
                    <label for="clientname" class="clname">Name : </label><br>
                    <input class="txtbox" type="text" placeholder="Enter your name">
                </div>
                <div class="email">
                    <label for="clientemail" class="clemail">Email address:</label>
                    <input class="txtbox" type="email" placeholder="Enter your email address">
                    <div class="note">Dont worry we dont share your email with anyone</div>
                </div>
                <div class="phone">
                    <label for="clientphone" class="clphno">Phone Number:</label>
                    <input class="txtbox" type="number" placeholder="Enter your phone number">
                </div>
                <div class="enquiry">
                    <label for="clientenquiry" class="clenquiry">Enquiry : </label><br>
                    <input class="txtbox" type="text" placeholder="Explain your enquiry">
                </div>
                <div class="terms">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox" class="chkbx">I want to make project with your collaboration</label>
                    <div class="submitbtn"><button type="submit">Submit</button></div>

                </div>
                
                
            </div>
        </form>
        <div class="s2ndimg"><img src="2ndimg.png" alt=""></div>
    </div>
<script src="script.js"></script>
</body>

</html>
