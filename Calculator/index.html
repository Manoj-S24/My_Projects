<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h1>
    <div class="calcbody">
        <h3 class="brand">Casio</h3>


        <input class="input" type="text" name="display" id="displaybox" placeholder="0 ">
        <label for="displaybox" > </label>


        <div class="row">
            <button class="button function">AC</button>
            <button class="button function">C</button>
            <button class="button function">%</button>
            <button class="button function"> / </button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button function"> * </button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button function"> - </button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button function"> + </button>
        </div>

        <div class="row">
            <button class="button decimal">.</button>
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button function"> = </button>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
