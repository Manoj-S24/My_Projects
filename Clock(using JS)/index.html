<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock and Analog Clock </h1>
    <div class="main">
        <div class="box">Hi</div>
        <div class="clock">
            <div class="center"></div>
            <div class="hourhand"></div>
            <div class="minutehand"></div>
            <div class="secondhand"></div>
            <span style="--i:1;">
                <p>1</p>
            </span>
            <span style="--i:2;">
                <p>2</p>
            </span>
            <span style="--i:3;">
                <p>3</p>
            </span>
            <span style="--i:4;">
                <p>4</p>
            </span>
            <span style="--i:5;">
                <p>5</p>
            </span>
            <span style="--i:6;">
                <p>6</p>
            </span>
            <span style="--i:7;">
                <p>7</p>
            </span>
            <span style="--i:8;">
                <p>8</p>
            </span>
            <span style="--i:9;">
                <p>9</p>
            </span>
            <span style="--i:10;">
                <p>10</p>
            </span>
            <span style="--i:11;">
                <p>11</p>
            </span>
            <span style="--i:12;">
                <p>12</p>
            </span>
            <div class="clockborder">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
